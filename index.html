<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="logo">
        <img src="slike/location.png" alt="" />
        <span>New York</span>
      </div>

      <ul>
        <li><a href="#">Rent</a></li>
        <li><a href="#">Buy</a></li>
        <li><a href="#">Sell</a></li>
        <li><a href="#">Messages</a></li>
      </ul>

      <div class="clr"></div>
    </nav>

    <section class="intro">
      <div class="intro-heading">
        <h1>Welcome to HomeExchange</h1>
        <h4>Your fastest way to buy or sell home online</h4>
      </div>
    </section>
    <section class="buttons">
      <a href="#">1200$ - 4000$</a>
      <a href="#">1 + Bedroom</a>
      <a href="#">Garage</a>
    </section>

    <section class="images">
      <div class="row">
        <div class="image image1"></div>
        <div class="image image2"></div>
        <div class="image image3"></div>
        <div class="image image4"></div>
        <div class="image image5"></div>
        <div class="image image6"></div>
      </div>
    </section>

    <section class="table">
      <table>
        <tr>
          <td class="hidden"></td>
          <td class="hidden"></td>
          <td class="red" colspan="2">Price</td>
        </tr>

        <tr>
          <td class="hidden"></td>
          <td class="hidden"></td>
          <td class="dark-blue">1 year</td>
          <td class="dark-blue">1 year</td>
        </tr>

        <tr>
          <td class="red" rowspan="3">Location</td>
          <td class="dark-blue">Startup</td>
          <td>3000$</td>
          <td>3000$</td>
        </tr>

        <tr>
          <td class="dark-blue">Small business</td>
          <td>3000$</td>
          <td>3000$</td>
        </tr>

        <tr>
          <td class="dark-blue">Medium Business</td>
          <td>3000$</td>
          <td>3000$</td>
        </tr>
      </table>
    </section>
  </body>
</html>
